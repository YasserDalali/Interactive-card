<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  
</head>
<body>
  <button id="flipButton" onclick="flip()">Flip Card</button>

<main>

    <div class="card">
    <div class="logo"> <img src="images/card-logo.svg" alt="" srcset=""> </div>
    <p class="number">0000 0000 0000 0000</p>
    <div class="container">    
      <p class="name">CARDHOLDER NAME</p>
      <p class="date">00/00</p>
      <p class="cvc hidden">000</p>
    </div>
  </div>


<div class="filler"></div>

<div class="form">

  <form action="">
    <label for="">CARDHOLDER NAME</label><br>
    <input type="text" name="" id="" placeholder="e.g. Yasser Dalali" maxlength="8">
<br>
    <label for="">CARD NUMBER</label><br>
    <input type="text" name="" id="" placeholder="1234 5678 9123 0000" maxlength="8">
<br>

    <div style="display: flex;">
      <div>
    <label for="">EXP. DATE (MM/YY)</label>

    <div style="display: flex;">

    <br>
    <input type="number" class="lower date" name="" id="" placeholder="MM" maxlength="2" min="1" max="12">

    <input type="number" class="lower date" name="" id="" placeholder="YY" maxlength="2" minlength="2" min="25">
  </div>
  </div>

  <div>
    <label for="">CVC</label>

    <br>
    <input type="number" class="lower" name="" id="" placeholder="e.g. 123" maxlength="3" minlength="3">

  </div>
</div>




  </form>
</div>

</main>





</body>
</html>
